syntax = "proto3";

package poker;

import "cards.proto";

enum HandType {
  HANDTYPE_UNSPECIFIED = 0;
  HIGH_CARD = 1;
  ONE_PAIR = 2;
  TWO_PAIR = 3;
  THREE_OF_A_KIND = 4;
  STRAIGHT = 5;
  FLUSH = 6;
  FULL_HOUSE = 7;
  FOUR_OF_A_KIND = 8;
  STRAIGHT_FLUSH = 9;
}

message Hand {
  HandType type = 1;
  repeated Rank rank = 2;
  int32 sort_code = 3;
}

message Player {
  repeated Card cards = 1;
}
